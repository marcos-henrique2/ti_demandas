{% extends 'base.html' %}

{% block content %}
    <h2 class="mb-4">Editar Demanda</h2>
    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('editar_demanda', id=demanda.id) }}">
                <div class="form-group">
                    <label for="descricao">Descrição</label>
                    <input type="text" class="form-control" name="descricao" value="{{ demanda.descricao }}" required>
                </div>
                <div class="form-group">
                    <label for="prioridade">Prioridade</label>
                    <select name="prioridade" class="form-control">
                        {% for p in prioridades %}
                        <option value="{{ p.name }}" {% if p == demanda.prioridade %}selected{% endif %}>
                            {{ p.value }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                <a href="{{ url_for('gerenciar_demandas') }}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
{% endblock %}
