{% extends 'base.html' %}

{% block content %}
    <h2 class="mb-4">Editar Equipamento</h2>

    <div class="card">
        <div class="card-body">
            <form method="POST" action="{{ url_for('editar_equipamento', id=equipamento.id) }}">
                <div class="form-group">
                    <label for="modelo">Modelo</label>
                    <input type="text" class="form-control" name="modelo" value="{{ equipamento.modelo }}" required>
                </div>
                <div class="form-group">
                    <label for="loja">Loja</label>
                    <input type="text" class="form-control" name="loja" value="{{ equipamento.loja }}" required>
                </div>

                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                <a href="{{ url_for('gerenciar_equipamentos') }}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
{% endblock %}
